.ribbon-h {

.bow {

.content {

    width: 480px;

</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<!-- G√≥c tr√°i -->
<div class="left-decor">
    <div class="tree">üéÑ</div>
    <div class="snowman">‚õÑ</div>
</div>

<!-- H·ªôp qu√† -->
<div class="gift-box" id="gift">
    <div class="lid"></div>
    <div class="bow">üéÄ</div>
    <div class="ribbon-v"></div>
    <div class="ribbon-h"></div>
    <div class="hint">‚ùÑÔ∏è B·∫•m ƒë·ªÉ m·ªü qu√† üéÅ</div>
</div>

<!-- Th∆∞ -->
<div class="content" id="content">
    <h2>G·ª≠i em ‚ùÑÔ∏è</h2>
    <p>
        Gi·ªØa m√πa ƒë√¥ng l·∫°nh gi√°,<br>
        anh mong m√≥n qu√† nh·ªè n√†y<br>
        s·∫Ω s∆∞·ªüi ·∫•m tr√°i tim em.<br><br>
        Kh√¥ng c·∫ßn Noel r·ª±c r·ª°,<br>
        ch·ªâ c·∫ßn em m·ªâm c∆∞·ªùi l√† ƒë·ªß.<br><br>
        Ch√∫c em m·ªôt m√πa Gi√°ng Sinh<br>
        an l√†nh v√† h·∫°nh ph√∫c üíúüéÑ
    </p>
</div>

<script>
// ================================
// N·ªÄN R∆†I: tuy·∫øt + k·∫πo + t·∫•t (sau h·ªôp qu√†)
// ================================
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
window.onresize = resize;

const icons = ["‚ùÑÔ∏è", "üç¨", "üß¶"];
const items = [];
const TOTAL = 260;

for (let i = 0; i < TOTAL; i++) {
    items.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 22 + 14,
        speed: Math.random() * 1.2 + 0.7,
        drift: Math.random() * 0.8 - 0.4,
        angle: Math.random() * Math.PI * 2,
        rotate: Math.random() * 0.015 - 0.007,
        icon: icons[Math.floor(Math.random() * icons.length)],
        alpha: Math.random() * 0.4 + 0.6
    });
}

function animateBG() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    items.forEach(i => {
        i.y += i.speed;
        i.x += i.drift;
        i.angle += i.rotate;

        if (i.y > canvas.height + 40) {
            i.y = -40;
            i.x = Math.random() * canvas.width;
        }

        ctx.save();
        ctx.globalAlpha = i.alpha;
        ctx.translate(i.x, i.y);
        ctx.rotate(i.angle);
        ctx.font = i.size + "px serif";
        ctx.fillText(i.icon, 0, 0);
        ctx.restore();
    });

    requestAnimationFrame(animateBG);
}

animateBG();

// ================================
// M·ªü qu√†
// ================================
const gift = document.getElementById("gift");
const content = document.getElementById("content");

gift.onclick = () => {
    gift.style.display = "none";
    content.style.display = "block";
};
</script>

</body>
